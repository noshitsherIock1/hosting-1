<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Genie</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #2d2d2d;
        }
        
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .options-bar {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .options-bar h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .options-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .options-list li {
            margin: 10px;
            position: relative;
            transition: transform 0.3s;
            flex: 1 1 calc(33% - 20px);
        }
        
        .options-list li a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .options-list li a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .car-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .car-container:hover {
            transform: scale(1.05);
        }

        .car-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Animation for the car gif */
        .car-gif-container {
            position: fixed;
            bottom: 10px;
            left: -200px;
            width: 200px;
            height: auto;
            animation: drive 10s linear infinite;
        }

        @keyframes drive {
            0% { left: -200px; }
            100% { left: calc(100% + 200px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Auto-Genie</h1>
    </div>

    <div class="container">
        <div class="options-bar">
            <h2>Which car would you like to buy?</h2>
            <ul class="options-list">
                <li class="car-container">
                    <a href="HyundaiCreta.html">Hyundai Creta</a>
                    <img src="https://i.ibb.co/GdRzK0r/hyundai-creta.jpg" alt="Hyundai Creta" class="car-image">
                </li>
                <li class="car-container">
                    <a href="TataNexon.html">Tata Nexon</a>
                    <img src="https://i.ibb.co/BfKbFwt/front-left-side-47.webp" alt="Tata Nexon" class="car-image">
                </li>
                <li class="car-container">
                    <a href="MarutiBaleno.html">Maruti Baleno</a>
                    <img src="https://i.ibb.co/pwXZWZD/images.jpg" alt="Maruti Baleno" class="car-image">
                </li>
                <li class="car-container">
                    <a href="MahindraThar.html">Mahindra Thar</a>
                    <img src="https://i.ibb.co/Fhbf3Wp/mahindra-thar.jpg" alt="Mahindra Thar" class="car-image">
                </li>
                <li class="car-container">
                    <a href="MarutiAlto.html">Maruti Alto</a>
                    <img src="https://i.ibb.co/f15vPsh/maruti-alto.jpg" alt="Maruti Alto" class="car-image">
                </li>
                <li class="car-container">
                    <a href="MahindraScorpio.html">Mahindra Scorpio</a>
                    <img src="https://i.ibb.co/C2sz7hz/mahindra-scorpio.jpg" alt="Mahindra Scorpio" class="car-image">
                </li>
                <li class="car-container">
                    <a href="SkodaSlavia.html">Skoda Slavia</a>
                    <img src="https://i.ibb.co/5F1WjFj/skoda-slavia.jpg" alt="Skoda Slavia" class="car-image">
                </li>
                <li class="car-container">
                    <a href="MarutiSwift.html">Maruti Swift</a>
                    <img src="https://i.ibb.co/Y7sxjDQ/maruti-swift.jpg" alt="Maruti Swift" class="car-image">
                </li>
                <li class="car-container">
                    <a href="HondaCity.html">Honda City</a>
                    <img src="https://i.ibb.co/zS1y0Vp/honda-city.jpg" alt="Honda City" class="car-image">
                </li>
            </ul>
        </div>
    </div>

    <div class="car-gif-container">
        <img src="https://i.ibb.co/DVxmTpm/lovepik-sports-car-png-image-401157738-wh1200-removebg-preview.png" alt="Car Driving GIF">
    </div>
</body>
</html>
